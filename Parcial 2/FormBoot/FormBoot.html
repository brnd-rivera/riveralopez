<!DOCTYPE html>
<html>
<head>
       <meta charset="utf-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <title>Ejemplo Bootstrap</title>
	<!-- Incluyendo Bootstrap desde una CDN  --> 
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"> 

      </head>
<body>
    <div class="container">
        <h1>Formulario bootstrap</h1> <br> 
    <form class="form">
        <div class='row'>
            <div class='form-group col-sm-12 col-md-8 col-lg-6'>
                <label for="idAlumno" class="control-label">ID del Alumno</label>
                <input id="idAlumno" type="text" class="form-control" placeholder="00000"/>
            </div>
           </div>
           <div class='row'>
            <div class="form-group col-sm-12 col-md-8 col-lg-6">
                <label for="nomAlumno">Nombre</label>
                <input id="nomAlumno" type="text" class="form-control" placeholder="Nombre"/>
          </div>
          </div>
          <div class='row'>
          <div class="form-group col-sm-12 col-md-8 col-lg-6">
            <label for="apaAlumno">Apellido paterno</label>
            <input id="apaAlumno" type="text" class="form-control" placeholder="Paterno"/>
      </div>
      <div class="form-group col-sm-12 col-md-8 col-lg-6">
        <label for="amaAlumno">Apellido materno</label>
        <input id="amaAlumno" type="text" class="form-control" placeholder="Materno"/>
  </div>
  </div>
  <div class="row">
    <div class="form-group col-sm-12 col-md-8 col-lg-5">
          <label for="dirAlumno">Direccion</label>
          <input id="dirAlumno" type="text" class="form-control" placeholder="Calle y numero "/>
      
    </div>
    <div class="form-group col-sm-12 col-md-8 col-lg-5">
        <label for="ColAlumno">Colonia</label>
        <input id="ColAlumno" type="text" class="form-control" placeholder="Colonia"/>
  
  </div>
  <div class="form-group col-sm-12 col-md-8 col-lg-3">
    <label for="CodPoAlumno">Codigo Postal</label>
    <input id="CodPoAlumno" type="text" class="form-control" placeholder=" Codigo Postal"/>
    
</div>

</div>      
<div class="row">
    <div class="form-group col-sm-12 col-md-6 col-lg-4">
          <label for="ciudad">Ciudad</label>
          <input id="ciudad" type="text" class="form-control" placeholder="Ciudad"/>
    </div>
    <div class="form-group col-sm-12 col-md-6 col-lg-4">
          <label for="estado">Estado</label>
          <input id="estado" type="text" class="form-control" placeholder="Estado"/>
    </div>
    <div class="form-group col-sm-12 col-md-12 col-lg-4">
          <label for="pais">Pais</label>
          <input id="pais" type="text" class="form-control" placeholder="Pais"/>
    </div>
</div>
<button type="submit" class="btn btn-primary">Enviar</button>
      <button type="reset" class="btn btn-default">Reiniciar</button>
    </form>
    <div>
</body>
<html>
